<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키오스크 콘솔 프로그램</title>
</head>
<body>
    <script>
        document.write("-----------키오스크 콘솔 프로그램입니다. -------------<br><br>");
        
        let products = [];

        function showMenu() {
            document.write("1.상품입력 2.전체출력 3.검색 4.수정 5.삭제 6.종료<br/>");
        }

        function displayAllProducts() {
            if (products.length === 0) {
                document.write("상품 목록이 없습니다!<br/><br/>");
                return;
            }
            document.write("전체 상품 목록:<br/>");
            products.forEach((product, index) => {
                document.write(`상품 이름${index + 1} : ${product.name}<br/>상품 가격${index + 1} : ${product.price}<br/>이미지 이름${index + 1} : ${product.image}<br/><br/>`);
            });
            document.write("전체 상품출력이 완료되었습니다.<br/><br/>");
        }

        function searchProduct() {
            const searchName = prompt("검색할 상품 이름 (일부 문자만 입력해도 됨) :");
            const foundProducts = products.filter(product => product.name.includes(searchName));
            if (foundProducts.length === 0) {
                document.write("검색된 상품이 없습니다.<br/><br/>");
            } else {
                document.write("검색된 상품 목록:<br/>");
                foundProducts.forEach((product, index) => {
                    document.write(`상품 이름${index + 1} : ${product.name}<br/>상품 가격${index + 1} : ${product.price}<br/>이미지 이름${index + 1} : ${product.image}<br/><br/>`);
                });
            }
            document.write("검색된 상품이 출력되었습니다.<br/><br/>");
        }

        function addProduct() {
            const name = prompt("상품 이름 :");
            const price = prompt("상품 가격 :");
            const image = prompt("이미지 이름 :");
            products.push({ name: name, price: price, image: image });
            document.write(`상품 이름: ${name}<br/>상품 가격: ${price}<br/>이미지 이름: ${image}<br/><br/>`);
            document.write("상품 입력이 완료되었습니다.<br/><br/>");
        }

        function editProduct() {
            const editName = prompt("수정할 상품 이름 :");
            const productToEdit = products.find(product => product.name === editName);
            if (productToEdit) {
                productToEdit.name = prompt("수정할 상품 이름 :", productToEdit.name);
                document.write(`상품 이름: ${productToEdit.name}<br/>`);
                productToEdit.price = prompt("수정할 상품 가격 :", productToEdit.price);
                document.write(`상품 가격: ${productToEdit.price}<br/>`);
                productToEdit.image = prompt("수정할 이미지 이름 :", productToEdit.image);
                document.write(`이미지 이름: ${productToEdit.image}<br/><br/>`);
                document.write("상품 정보가 수정되었습니다.<br/><br/>");
            } else {
                document.write("해당 상품이 없습니다.<br/><br/>");
            }
        }

        function deleteProduct() {
            const deleteName = prompt("삭제할 상품 이름 :");
            const index = products.findIndex(product => product.name === deleteName);
            document.write(`삭제할 상품 이름: ${deleteName}<br/>`);
            if (index !== -1) {
                products.splice(index, 1);
                document.write(`${deleteName} 상품이 삭제 되었습니다.<br/><br/>`);
            } else {
                document.write("해당 상품이 없습니다.<br/><br/>");
            }
        }

        // 프로그램 실행
        while (true) {
            showMenu();
            const choice = prompt("1.상품입력 2.전체출력 3.검색 4.수정 5.삭제 6.종료\n입력하세요 :");
            document.write(`입력하세요: ${choice}<br/><br/>`);

            if (choice === '1') {
                addProduct();
            } else if (choice === '2') {
                displayAllProducts();
            } else if (choice === '3') {
                searchProduct();
            } else if (choice === '4') {
                editProduct();
            } else if (choice === '5') {
                deleteProduct();
            } else if (choice === '6') {
                document.write("키오스크 머신이 종료되었습니다.<br/>");
                break;
            } else {
                document.write("잘못된 입력입니다. 다시 입력하세요.<br/><br/>");
            }
        }
    </script>
</body>
</html>
