<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지 만들기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="wrap" class="container-fluid p-4" style="background-color: #eee">
      <div class="row">
        <div
          class="container-fluid bg-white"
          style="max-width: 1200px; border-radius: 20px"
        >
          <div class="row">
            <form
              action="http://localhost:3030/login"
              method="post"
              name="formLogin"
            >
              <div class="col-12">
                <h1 class="my-5 text-center">Sign up</h1>
                <div id="alertContainer" class="mt-3"></div>
                <div class="mb-3 d-flex flex-row">
                  <div
                    class="d-flex me-2 justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-user fa-xl"></i>
                  </div>
                  <div style="width: 100%; display: flex; align-items: center">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Your Name"
                      style="flex: 1; margin-right: 10px"
                    />
                    <button
                      style="display: inline"
                      type="button"
                      class="btn btn-primary"
                      id="duplicateCheckButton"
                    >
                      중복확인
                    </button>
                  </div>
                </div>

                <div class="mb-3 d-flex flex-row">
                  <div
                    class="d-flex me-2 justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-envelope fa-xl"></i>
                  </div>
                  <div style="width: 100%">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Your Email"
                    />
                  </div>
                </div>

                <div class="mb-3 d-flex flex-row">
                  <div
                    class="d-flex me-2 justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-lock fa-xl"></i>
                  </div>
                  <div style="width: 100%">
                    <input
                      type="text"
                      class="form-control"
                      id="password"
                      name="inputPw"
                      placeholder="Your Password"
                    />
                  </div>
                </div>

                <div class="mb-3 d-flex flex-row">
                  <div
                    class="d-flex me-2 justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-key fa-xl"></i>
                  </div>
                  <div style="width: 100%">
                    <input
                      type="text"
                      class="form-control"
                      id="confirmPassword"
                      name="inputRePw"
                      placeholder="Repeat your Password"
                    />
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree all statement
                  </label>
                  <a href="" style="text-decoration-line: none"
                    >Terms of service</a
                  >
                </div>

                <div
                  class="mb-3 d-flex flex-row justify-content-center align-items-center gap-5"
                >
                  <div class="text-center my-5">
                    <button type="button" class="btn btn-secondary">
                      뒤로가기
                    </button>
                  </div>
                  <div class="text-center my-5">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="signupButton"
                    >
                      회원가입
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let isDuplicateChecked = false;

      document
        .getElementById("duplicateCheckButton")
        .addEventListener("click", function (event) {
          event.preventDefault();
          isDuplicateChecked = true;
          showAlert("중복된 아이디가 있습니다.", "primary");
        });

      document
        .getElementById("signupButton")
        .addEventListener("click", function () {
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();
          const termsChecked = document.getElementById("flexCheckDefault").checked;

          if (!isDuplicateChecked) {
            showAlert("중복확인이 되어 있지 않습니다.", "danger");
            return;
          }

          if (password !== confirmPassword) {
            showAlert("암호가 서로 다릅니다.", "danger");
            return;
          }

          if (!name || !email || !password) {
            showAlert("입력되지 않는 항목이 있습니다.", "danger");
            return;
          }

          if (!termsChecked) {
            showAlert("약관동의에 체크해 주세요.", "danger");
            return;
          }

          showAlert("회원가입이 완료되었습니다!", "success");

          document.formLogin.submit();
        });

      function showAlert(message, type) {
        const alertContainer = document.getElementById("alertContainer");
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      `;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
